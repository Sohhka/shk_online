<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Las Venturas - LoadingScreen">
        <meta name="keywords" content="HTML,CSS,Loading,Las Venturas">
        <meta name="author" content="Sohhka">
        <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
        
        <title>LAS VENTURAS | LOADING</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css" media="all"/>
    </head>

    <body>
        <div id="rectangle1"></div>
        <div id="background"></div>

        <img src="img/load.gif" class="loading" alt="loading">

        <h1 id="devlogs">DEVLOGS</h1>
        <h2 id="images">IMAGES</h2>
        <h3 id="offres">OFFRES EN COURS</h3>

        <div><img id="img" src="img/infos.png"/></div>

    <script>
        // PARTIE POUR LA GESTION DE LA MUSIQUE //
            
        var vid = document.getElementById("Loading");
        vid.volume = 0.3;
        window.addEventListener('keyup', function(e)
        {
            if (e.which == 69){
                 vid.volume = Math.min(vid.volume + 0.1,1);
            } else if(e.which == 65){
                vid.volume = Math.max(vid.volume - 0.1,0);
            };
        });
    </script>
            
        <!-- // MERCI A McDo™#2148 DE M'AVOIR AIDÉ POUR L'AFFICHAGE DES IMAGES VIA JAVASCRIPT !! ♥ // -->

    <script>
        // PARTIE POUR LES IMAGES INFORMATIFS //
            
        document.getElementById("devlogs").addEventListener("mouseover", mouseOver);
        document.getElementById("devlogs").addEventListener("mouseout", mouseOut);
             
        document.getElementById("images").addEventListener("mouseover", mouseOver1);
        document.getElementById("images").addEventListener("mouseout", mouseOut1);
             
        document.getElementById("offres").addEventListener("mouseover", mouseOver2);
        document.getElementById("offres").addEventListener("mouseout", mouseOut2);
               
        function mouseOver() { // Affiche la couleur + l'image
            document.getElementById("devlogs").style.color = "pink";
            document.getElementById('img').setAttribute("src", "img/devlogs.png");
        }
             
        function mouseOver1() {
            document.getElementById("images").style.color = "pink";
            document.getElementById('img').setAttribute("src", "img/images.png");
        }
             
        function mouseOver2() {
            document.getElementById("offres").style.color = "pink";
            document.getElementById('img').setAttribute("src", "img/infos.png");
        }
               
        function mouseOut() { // Enlève la couleur + l'image
            document.getElementById("devlogs").style.color = "white";
            document.getElementById('img').setAttribute("src", "img/infos.png");
        }
             
        function mouseOut1() {
            document.getElementById("images").style.color = "white";
            document.getElementById('img').setAttribute("src", "img/infos.png");
        }
             
        function mouseOut2() {
            document.getElementById("offres").style.color = "white";
            document.getElementById('img').setAttribute("src", "img/infos.png");
        }
           //Crédit du loading screen Sohhka. Tout droit réservé. 
    </script>

        <audio autoplay="" id="Loading" loop=""><source src="Loading.ogg" type="audio/ogg" />
            <source src="Loading.ogg" type="audio/ogg">
        </audio>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
